<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Cheatsheet</title>

  <!-- Link going to cascade stylesheet -->
   <link rel="stylesheet" href="styles.css">

</head>
<body>


<div class="heading-div">
  <!-- This is comment. Heading with Lorem Dummy Paragraph Lorem4 -->
  <h1 id="heading-1">Lorem ipsum dolor sit.</h1>
  <h2 class="heading-2 head2">Lorem ipsum dolor sit.</h2>
  <h3>Lorem ipsum dolor sit.</h3>
  <h4>Lorem ipsum dolor sit.</h4>
  <h5>Mathalia Elise Jurban</h5>
  <h5>Mathalia Elise Jurban</h5>
  
</div>


  <!-- Elements -->
    
    <!-- paragraph with class Hello World -->
    <p class="Hello World">Hello World</p>

    <!-- This link. can put a website, other html files or # with id -->

    <!-- Inline because no div -->
    <a href="https://youtube.com" target="_blank">Youtube</a>
    <a href="register-here.html">Register Here</a>

    <hr>

    <!-- Block because it contains div -->
     <div>
      <a href="https://youtube.com" target="_blank">Youtube</a>
     </div>
     <div>
      <a href="register-here.html">Register Here</a>
     </div>

    <!-- button -->
     <button type="submit" id="button"></button>

  <!-- Ordered List and Unordered List -->

     <h2>List of Fruits</h2>
    <ol>
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
    </ol>

    <h2>List of Fruits</h2>
    <ul>
      <li>Mango</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>

  <!-- Form -->
   <form action="">

    <div>
      <label for="text">First Name</label>
      <input type="text" placeholder="type your first name here">
    </div>
    <div>
      <label for="text">Password</label>
      <input type="password" placeholder="type your password">
    </div>
    <div>
      <label for="text">Email</label>
      <input type="email" placeholder="type your email">
    </div>
    <div>
      <label for="text">Date</label>
      <input type="date" placeholder="select date">
    </div>
    <div>
      <label for="text">Check</label>
      <input type="checkbox">
    </div>
    

  
   </form>
</body>
</html>
